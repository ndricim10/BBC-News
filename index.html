<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="style.css" />

  <title>BBC News</title>

<body class="container-fluid">
  <header class="container-fluid">
    <a href="./index.html">
      <div class="bbc-logo">
        <span>B</span>
        <span>B</span>
        <span>C</span>
        <span class="news">NEWS</span>

  <section class="container-fluid first-section">
    <div class="row">

        <a href="" data-first-a target="_blank">

          <span></span>
        </a>
        <div class="time">
          <i class="fal fa-clock"></i>
          <span class="span-time">3h</span>
          <span class="author"></span>
        </div>
      </div>
      <div class="col-sm-7 col-lg-3 right-section">
        <img src="./images/firstImage.jpg" />
      </div>

      <div class="col-lg-3 lg3">
        <div class="lg3-left"></div>
      </div>
      <div class="col-lg-3 lg3">
        <div class="lg3-right"></div>
      </div>
    </div>
  </section>

  <section class="container-fluid left-links">

        <li data-second-link class="col-sm-6"><a href="#">Russia222</a></li>
      </ul>
    </div>
  </section>

  <div class="categories container-fluid">
    <h3 class="full-story">War in Ukraine</h3>
    <div class="categories-grid">
      <div class="lg3-right">
        <a href="#">
          <img data-image-categories />
          <h4 data-h4-categories></h4>
        </a>
      </div>

      <div class="lg3-right">
        <a href="#">

        <div class="lg3-right">

          </a>
        </div>

        <div class="lg3-right">
          <a href="#">
            <img data-image-categories />
            <h4 data-h4-categories></h4>
          </a>
        </div>
      </div>
    </div>
  </div>

  <section class="container-fluid business-section">
    <h2 class="full-story">Full story</h2>

    <div class="business">
      <div class="lg3-right main-div">
        <img data-image-business />

      </div>
      <div class="lg3-right div-6">
        <img data-image-business />
        <h4 data-title-business></h4>
      </div>
    </div>
  </section>

  <section class="most-popular">

    <div class="business">
      <div class="lg3-right main-div">
        <img data-image-sport />

      </div>
