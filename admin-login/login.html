<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./login.css">

    <title>Admin - login</title>

<body>

    <div class="search-display" data-display="false">
        <!-- <a href="#" target="_blank" data-link><span target="_blank" class="title">${dataSearch.data[i].published_at} ${dataSearch.data[i].title} </span></a> -->

    </div>

    <section>
        <div class="login">
            <input type="email" placeholder="Enter your email" data-email>
            <div class="password">
                <input type="password" placeholder="Enter your password" data-psw>
                <i class="fas fa-eye" data-visible="false"></i>
            </div>
            <a href="#" data-home><button data-btn>Log In</button></a>
            <span data-display-span="false">Please put a valid email and password</span>
        </div>
    </section>


    <script src="../app.js"></script>

    <script src="../admin/admin.js"></script>
